<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hex-color v2</title>
</head>

<body>
    <div class="container">
        <div class="hex_body">
            <h1 class="hex_title">Hex-color</h1>
            <h2 class="hex_subtitle">
                Изменение цвета фона кнопкой и отображением его шестнадцатеричного кода
            </h2>
            <div class="hex_code">
                #<span class="code">000000</span>
            </div>
            <div class="hex_buttons">
                <button type="button" class="btn btn-primary hex_btn">Изменить цвет</button>
                <button type="button" class="btn btn-secondary hex_default">По умолчанию</button> </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
